<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Login</title>
    <link rel="stylesheet" href="../static/loginstyle.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="login.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="../static/asset/img/logo.png" alt="umbrella">
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="email" minlength="10" class="input-field" required/>
                                <label>Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="4" autocomplete="off" class="input-field" required/>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Sign In" class="sign-btn">
                            <p class="text">
                                Forgotten password?
                                <a href="#">Get help</a> signing in
                            </p>
                        </div>
                    </form>

                    <form action="login.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="../static/asset/img/logo.png" alt="umbrella">
                        </div>

                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="name" minlength="3" class="input-field" required/>
                                <label>First Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="name" minlength="3" class="input-field" required/>
                                <label>Last Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" required/>
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" autocomplete="off" class="input-field" required/>
                                <label>Password</label>
                            </div>
                            
                            <!-- <div class="input-wrap">
                                <input type="password" minlength="4" autocomplete="off" class="input-field" required/>
                                <label>Repeat Password</label>
                            </div> -->

                            <input type="submit" value="Sign Up" class="sign-btn">
                            <p class="text">
                                By signing up I agree to the
                                <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="./assets/images/hero-banner.png" alt="images" class="image img-1 show">
                        <img src="../static/asset/img/img1.pn" alt="images" class="image img-2">
                        <img src="../static/asset/img/img1.pn" alt="images" class="image img-3">
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Invest in Real Estate</h2>
                                <h2>Low Entry Barrier</h2>
                                <h2>Plan for a Goal</h2>
                            </div>
                        </div>
                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Javascript File-->
    <script src="../static/app.js"></script>
</body>
</html>
