<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Login</title>
    <link rel="stylesheet" href="../static/loginstyle.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="login.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="" alt="umbrella">
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="email" minlength="10" class="input-field" required/>
                                <label>Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="4" autocomplete="off" class="input-field" required/>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Sign In" class="sign-btn">
                            <p class="text">
                                Forgotten password?
                                <a href="#">Get help</a> signing in
                            </p>
                        </div>
                    </form>
                </div>
                <div class="carousel"></div>
            </div>
        </div>
    </main>

    <!-- Javascript File-->
    <script src="../static/app.js"></script>
</body>
</html>
